<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="./src/images/image-product-desktop.jpg"
        />
        <img
          class="card-img"
          src="./src/images/image-product-mobile.jpg"
          alt="product perfume image"
        />
      </picture>

      <article class="card-data">
        <div class="item-details">
          <p class="text-preset-4 item-type">Perfume</p>
          <h1 class="text-preset-1 item-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-preset-3 item-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="item-price">
          <p class="text-preset-1 item-final">$149.99</p>
          <p class="text-preset-5 item-full">$169.99</p>
        </div>

        <button class="text-preset-2 item-btn">Add to Cart</button>
      </article>
    </main>
  </body>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://renitam.github.io/portfolio">Renita M</a>.
  </footer>
</html>
